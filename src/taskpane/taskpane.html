<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kat-Man-Do</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- Fluent UI CSS -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css" />

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="90" height="90" src="../../assets/logo-filled.png" alt="Contoso" title="Contoso" />
        <h3 class="ms-font-su">Kat-Man-Do</h3>
        <h6 class="ms-subtitle">CRMantra Catalog Manager</h6>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl"></h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <h2 class="ms-font-xl">Welcome to CRMantra Catalog Manager</h2>
        <select class="form-select form-select-sm" name="authUrl" id="authUrl">
            <option value="https://login.salesforce.com">Production</option>
            <option value="https://test.salesforce.com">Sandbox</option>
        </select>
        <!-- <button id="authorizeBtn">Authorize</button>
        <button id="fetchDataBtn">Fetch Data</button> -->
        <button type="button" class="btn-Authorize" id="authorize">Authorize</button>
        <p><label id="item-subject"></label></p>
    </main>
    <script src="taskpane.js"></script>
</body>

</html>
